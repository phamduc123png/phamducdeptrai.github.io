<!DOCTYPE html>
<html>
<head>
  <style>
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h2>Nhập tên của bạn:</h2>
  <input type="text" id="tenNguoiDung" placeholder="Nhập vào đây...">
  <button onclick="hienThiTen()">Gửi</button>

  <p id="ketQua"></p>

  <script>
    function hienThiTen() {
      var ten = document.getElementById("tenNguoiDung").value;
      document.getElementById("ketQua").innerText = "Xin chào, " + ten + "!";
    }
  </script>

</body>
</html>
